<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <!-- contenitore -->
    <div class="container">
        <div class="container2">

        
        <header>
           <!-- logo -->
           <div class="logo">
                <img src="img/logo.png" class="logo-img" alt="logo">
                <h1>Talking Booleaners from A to B</h1>
           </div>
        </header>
        
        <!-- menu di navigazione -->
        <nav>
            <div class="nav-button">
                <input type="button" value="Prenota">
                <input type="button" value="Termina Prenotazione">
                <input type="button" value="Accendi Luci">
                
            </div>
        </nav>

        <!-- main content -->
        <di>
            <!-- option 1 -->
            <div class="main-content">
                <div>
                    <input type="checkbox">
                    <span><strong>Monopattino Gino22</strong></span>
                </div>
                <div>
                    <span> ↣ Via Guadalametri - a 220 metri da te</span>
                </div>
                <!-- loader -->
                <div>
                    Stato di carica:
                    <div class="loader-row"></div>
                </div>
            </div>

            <!-- option 2 -->
            <div class="main-content">
                <div>
                    <input type="checkbox">
                    <span><strong>Monopattino Mike24</strong></span>
                </div>
                <div>
                    <span> ↣ Via Ricciardoni - a 420 metri da te</span>
                </div>
                <!-- loader -->
                <div>
                    Stato di carica:
                    <div class="loader-row2"></div>
                </div>
            </div>

            <!-- option 3 -->
            <div class="main-content">
                <div>
                    <input type="checkbox">
                    <span><strong>Monopattino Fede154</strong></span>
                </div>
                <div>
                    <span> ↣ Via Mentarini - a 490 metri da te</span>
                </div>
                <!-- loader -->
                <div>
                    Stato di carica:
                    <div class="loader-row3"></div>
                </div>
            </div>
        </div>
        </main>
    </div>
</body>
</html>
